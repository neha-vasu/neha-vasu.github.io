<!DOCTYPE html>
<html>

<head>
   <title>Jungle Song Maker</title>
   <link rel="shortcut icon" type="image/png" href="assets/icons/favicon1.png"/>
   <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
   <meta charset="utf-8">
   <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Notable&family=Rubik+Mono+One&family=Shrikhand&family=Titan+One&display=swap" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
   <link rel="stylesheet" type="text/css" href="style.css">
   <script src="script.js" defer></script>
</head>

<body>
	   
	   /<!-- *there is a division that we made so that the top half of the page has a jungle 
background while the bottom half is white so the buttons can pop on it*/ -->
	<div id="topHalfOfPage">
		<!-- infoBox, infoButton are both the instructions in the left upper corner so when the
infoButton is cliked the infoBox shows up -->
		<button id="infoButton">Instructions</button>
		<div id = "infoBox">
			<p>Make your own Jungle Song!</p>
			<p>Single click to listen and test sounds.</p>
			<p>Double click to add the sound to your song! </p>
			<p>Go bananas :) </p>
		</div>

	   <div class="soundIconGrid">
	  <!--  	this grid is where the icons pop up when the buttons are clicked. the grid is 10 by 4 and the icons for each animal are scattered throughout the grid. They are under the class soundIcon and each of them have their own id that is called in the javascript so that they can show up  -->

	      <!-- ROW 1 BEGINS-->
	      <div></div>
	      <div></div>
	      <div class="soundIcon" id="monkeyZone"></div>
	      <div></div>
	      <div class="soundIcon" id="elephantZone"></div>
	      <div></div>
	      <div></div>
	      <div></div>
	      <div></div>
	      <div class="soundIcon" id="coconutZone"></div>
	      <!-- ROW 1 ENDS -->
	     
	      <!-- ROW 2 BEGINS-->
	      <div></div>
	      <div></div>
	      <div></div>
	      <div class="soundIcon" id="insectZone"></div>
	      <div></div>
	      <div></div>
	      <div class="soundIcon" id="tigerZone"></div>
	      <div></div>
	      <div></div>
	      <div></div>
	      <!-- ROW 2 ENDS -->

	      <!-- ROW 3 BEGINS-->
	      <div class="soundIcon" id="snakeZone"></div>
	      <div></div>
	      <div></div>
	      <div></div>
	      <div></div>
	      <div class="soundIcon" id="owlZone"></div>
	      <div></div>
	      <div></div>
	      <div class="soundIcon" id="birdZone"></div>
	      <div></div>
	      <!-- ROW 3 ENDS -->

	      <!-- ROW 4 BEGINS-->
	      <div></div>
	      <div></div>
	      <div></div>
	      <div></div>
	      <div class="soundIcon" id="frogZone"></div>
	      <div></div>
	      <div class="soundIcon" id="rainZone"></div>
	      <div></div>
	      <div></div>
	      <div></div>
	      <!-- ROW 4 ENDS -->

	   </div>

	   <div class="staff">
<!-- 	   	this div is for the staff, treble clef and housing the notes -->
	       <img id = "treble" src="assets/icons/treble.png">
	      <ul id="notes"></ul>
	   </div>

	</div>

	<div id="bottomHalfOfPage">
		<!-- this part houses all the buttons, flexbox houses the three rows. row1 and row2 are for the jungle sounds while row3 holds play, clear and undo. -->
	   	<div class = "flexbox">
	    	<div class = "row1">
		         <!-- a grid might be ideal for the 6 and 4 button layouts -->
		         <button id="monkeyButton">Monkey</button>
		         <button id="birdButton">Bird</button>
		         <button id="tigerButton">Tiger</button>
		         <button id="rainButton">Rain</button>
		         <button id="coconutButton">Coconut</button>
		         <button id="frogButton">Frog</button>
		         <br>
	        </div>
	        <div class = "row2">
		         <button id="snakeButton">Snake</button>
		         <button id="insectButton">Insect</button>
		         <button id="owlButton">Owl</button>
		         <button id="elephantButton">Elephant</button>
		         <br>
		         </div>
		         <div class = "row3">
		         <button class = "playClearButton" id="playbackButton">Play Song</button>
		         <button class = "playClearButton" id="undoButton">Undo Song</button>
		         <button class = "playClearButton" id="clearButton">Clear Song</button>
	        </div>
	   	</div>
	</div> 

</body>
</html>
